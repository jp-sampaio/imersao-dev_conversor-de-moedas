<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura em Celsius, fahrenheit e kelvin</title>

  <link rel="stylesheet" href="./css/temperatura.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de temperatura</h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" alt="Logo Alura" class="alura-logo" />

    <a href="./home.html" class="home">Home</a>
  </div>

  <div class="input-wrapper">
    <div class="input">
      <input type="number" id="cf" placeholder="celsius em fahrenheit" />
      <button class="cf">calcular</button>
    </div>
    <div class="input">
      <input type="number" id="ck" placeholder="celsius em kelvin" />
      <button class="ck">calcular</button>
    </div>
    <div class="input">
      <input type="number" id="fc" placeholder="fahrenheit em celsius" />
      <button class="fc">calcular</button>
    </div>
    <div class="input">
      <input type="number" id="fk" placeholder="fahrenheit em kelvin" />
      <button class="fk">calcular</button>
    </div>
    <div class="input">
      <input type="number" id="kc" placeholder="kelvin em celsius" />
      <button class="kc">calcular</button>
    </div>
    <div class="input">
      <input type="number" id="kf" placeholder="kelvin em fahrenheit" />
      <button class="kf">calcular</button>
    </div>
  </div>

  <script src="./js/temperatura.js"></script>
</body>
</html>
